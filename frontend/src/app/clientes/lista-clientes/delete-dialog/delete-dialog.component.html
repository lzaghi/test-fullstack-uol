<h2 mat-dialog-title>O cliente <b>{{nome}}</b> será deletado</h2>
<mat-dialog-content>
  Essa ação é irreversível. Você tem certeza de que deseja continuar?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancelarDelecao()">Cancelar</button>
  <button mat-button (click)="confirmarDelecao()">DELETAR</button>
</mat-dialog-actions>
<mat-spinner *ngIf="isLoading" diameter="40" strokeWidth="3"></mat-spinner>
