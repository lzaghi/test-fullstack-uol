<p>Listagem de usuÃ¡rios</p>
<p>Escolha um cliente para visualizar os detalhes</p>
<button>Novo cliente</button>

<mat-spinner *ngIf="isLoading" diameter="40" strokeWidth="3"></mat-spinner>

<div *ngIf="!isLoading">
  <p *ngIf="!clientes.length">
    Nenhum cliente cadastrado!
  </p>
  
  <div *ngIf="clientes.length">
    <div *ngFor="let cliente of clientes">
      <div>
        <p>{{ cliente.nome }}</p>
        <p>{{ cliente.email }}</p>
        <p>{{ cliente.cpf }}</p>
        <p>{{ cliente.telefone }}</p>
        <p>{{ cliente.status }}</p>
        <button>Editar</button>
      </div>
    </div>
    <p *ngIf="clientes.length === 1">Exibindo {{ clientes.length }} cliente</p>
    <p *ngIf="clientes.length > 1">Exibindo {{ clientes.length }} clientes</p>
  </div>
</div>
